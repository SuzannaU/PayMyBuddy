<!doctype html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main-layout.css"/>
</head>
<body>


<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a th:class="${currentUrl.startsWith('/transfer') ? 'nav-link active' : 'nav-link'}" href="/transfer">Transférer</a>
                <a th:class="${currentUrl.startsWith('/profile') ? 'nav-link active' : 'nav-link'}" href="/profile">Profil</a>
                <a th:class="${currentUrl.startsWith('/add-relation') ? 'nav-link active' : 'nav-link'}" href="/add-relation">Ajouter relation</a>
                <form th:action="@{/logout}" method="post" class="nav-item m-0 d-flex align-items-center">
                    <button type="submit" class="nav-link btn btn-link border-0 bg-transparent p-0">Se déconnecter</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container" layout:fragment="content">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
